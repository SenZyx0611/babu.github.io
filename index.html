<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="valentines" id="valentines-card">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text">Hiii babuuu!</br> Will you be</br> My Valentine?</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>

  <script src="myscripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#valentines-card').click(function () {
        $('.card').stop().animate({
          top: '-90px'
        }, 'slow');
      });
    });
  </script>
</body>
</html>
